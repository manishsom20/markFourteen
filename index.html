<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stock Profile & Loss Calculator</title>
</head>
<body>
  <header>
    <h1>Stock Profile & Loss Calculator</h1>
  </header>
  <div class="container"> 
    <label for="initial-price">Intial Price</label>
    <input placeholder="Enter Initial Price Here" id="initial-price" type="number">
    <div></div>
    <label for="quantity-stock">Quantity of Stocks</label>
    <input placeholder="Enter the Number of Stocks bought" id="quantity-stock" type="number">
    <div></div>
    <label for="current-price">Current Price</label>
    <input placeholder="Enter the Current Price of the stocks" id="current-price" type="number">
    <button id="calc">Calculate</button>
    <div></div>
    <p id="output"></p>
  </div> 
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
